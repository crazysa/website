<svg id="vizzy-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- HEAD -->
  <rect x="20" y="30" width="60" height="50" rx="10" fill="#112240" stroke="#64ffda" stroke-width="2" class="vizzy-head"/>

  <!-- CAMERA EYE OUTER -->
  <circle cx="50" cy="55" r="18" fill="#0a192f" stroke="#64ffda" stroke-width="2" class="vizzy-eye-outer"/>

  <!-- CAMERA IRIS -->
  <circle cx="50" cy="55" r="12" fill="#64ffda" class="vizzy-iris"/>

  <!-- CAMERA PUPIL -->
  <circle cx="50" cy="55" r="6" fill="#0a192f" class="vizzy-pupil"/>

  <!-- APERTURE BLADES (Simple triangles for focus effect) -->
  <g class="vizzy-aperture" opacity="0">
      <polygon points="50,37 55,42 45,42" fill="#64ffda" />
      <polygon points="50,73 55,68 45,68" fill="#64ffda" />
      <polygon points="68,55 63,60 63,50" fill="#64ffda" />
      <polygon points="32,55 37,60 37,50" fill="#64ffda" />
  </g>

  <!-- ANTENNA LINE -->
  <line x1="50" y1="30" x2="50" y2="15" stroke="#64ffda" stroke-width="2" class="vizzy-antenna-line"/>

  <!-- ANTENNA LIGHT -->
  <circle cx="50" cy="12" r="4" fill="#64ffda" class="vizzy-antenna-light"/>

  <!-- SMILE -->
  <path d="M 35 68 Q 50 78 65 68" stroke="#64ffda" stroke-width="2" fill="none" class="vizzy-smile"/>
</svg>
