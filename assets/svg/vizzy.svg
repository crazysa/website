<svg id="vizzy-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="20" y="30" width="60" height="50" rx="10" fill="#112240" stroke="#64ffda" stroke-width="2" />

  <!-- Camera Eye (outer) -->
  <circle cx="50" cy="55" r="18" fill="#0a192f" stroke="#64ffda" stroke-width="2" />

  <!-- Camera Eye (iris) -->
  <circle cx="50" cy="55" r="12" fill="#64ffda" class="vizzy-iris" />

  <!-- Camera Eye (pupil) -->
  <circle cx="50" cy="55" r="6" fill="#0a192f" class="vizzy-pupil" />

  <!-- Antenna (line) -->
  <line x1="50" y1="30" x2="50" y2="15" stroke="#64ffda" stroke-width="2" />

  <!-- Antenna (light) -->
  <circle cx="50" cy="12" r="4" fill="#64ffda" class="vizzy-antenna-light" />

  <!-- Smile -->
  <path d="M 35 68 Q 50 78 65 68" stroke="#64ffda" stroke-width="2" fill="none" />
</svg>
