<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="vizzy">
  <!-- Head -->
  <rect class="vizzy-head" x="20" y="30" width="60" height="50" rx="10"
        fill="#112240" stroke="#64ffda" stroke-width="2"/>

  <!-- Camera Eye - Outer Ring -->
  <circle class="vizzy-eye-outer" cx="50" cy="55" r="18"
          fill="#0a192f" stroke="#64ffda" stroke-width="2"/>

  <!-- Aperture Blades (6 triangles) -->
  <g class="vizzy-aperture">
    <polygon points="50,40 45,48 55,48" fill="#64ffda" opacity="0.3"/>
    <polygon points="65,48 58,52 62,58" fill="#64ffda" opacity="0.3"/>
    <polygon points="65,62 58,68 62,58" fill="#64ffda" opacity="0.3"/> <!-- Rotated approx -->
    <polygon points="50,70 45,62 55,62" fill="#64ffda" opacity="0.3"/>
    <polygon points="35,62 42,68 38,58" fill="#64ffda" opacity="0.3"/>
    <polygon points="35,48 42,52 38,58" fill="#64ffda" opacity="0.3"/>
  </g>

  <!-- Camera Iris -->
  <circle class="vizzy-iris" cx="50" cy="55" r="12" fill="#64ffda"/>

  <!-- Camera Pupil -->
  <circle class="vizzy-pupil" cx="50" cy="55" r="6" fill="#0a192f"/>

  <!-- Highlight (reflection) -->
  <circle class="vizzy-highlight" cx="46" cy="52" r="2" fill="#ffffff" opacity="0.8"/>

  <!-- Antenna -->
  <line class="vizzy-antenna-stem" x1="50" y1="30" x2="50" y2="15"
        stroke="#64ffda" stroke-width="2" stroke-linecap="round"/>

  <!-- Antenna Light -->
  <circle class="vizzy-antenna-light" cx="50" cy="12" r="4" fill="#64ffda"/>

  <!-- Smile -->
  <path class="vizzy-smile" d="M 35 68 Q 50 78 65 68"
        stroke="#64ffda" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Optional: Small arm for waving (hidden by default) -->
  <g class="vizzy-arm" opacity="0">
    <line x1="80" y1="55" x2="95" y2="45" stroke="#64ffda" stroke-width="2"/>
    <circle cx="95" cy="45" r="4" fill="#64ffda"/>
  </g>
</svg>
